<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@7.4.47/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="styles.css">
    
</head>
        

<body class="p-3 mb-2 bg-dark text-white">

    <h1 class="heading">Library</h1>
    <div class="add-div" id="add">
        <button class="add" id="add" alt="add book button"><span class="mdi mdi-plus-circle-outline"></span></button>
    </div>

    <dialog>
        <form>
            <div>
                <label for="title">* Book name  </label>
                <input required type="text" id="title" name="title"></input>
            </div>
            <div>
                <label for="author"> Author name</label>
                <input type="text" id="author" name="author"></input>
            </div>
            <div>
                <label for="page">* No. of pages</label>
                <input required type="number" id="page" name="page"></input>
            </div> 
            <div>
                <button id="add-from-dialog" onclick="addBookToLibrary(), checkValidity()">Add book</button>
            </div>
        </form>
    </dialog>
    
    <script src="main.js"></script>
</body>
</html>
